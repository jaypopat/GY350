<html>
  <head>
    <script>
      function myfunction() {
        var a = 4;
        var b = 2;
        var c = 5;
        var d = 3;
        e = (a + b) * (c + d);
        f = a + b * c + d;
        g = d * (a - b) + c;
        h = d * a - b + c;
        alert(e);
        alert(f);
        alert(g);
        alert(h);
      }
    </script>
  </head>
  <body>
    <input type="button" onclick="myfunction()" value="Click me!" />
  </body>
</html>
