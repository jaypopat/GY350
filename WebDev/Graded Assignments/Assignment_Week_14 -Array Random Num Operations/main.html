<html>
    <script>
        var randomNums =[];
        var biggestNum =0;
        var smallestNum =100;
        var sum=0;
        var average =0;
        function main(){
            for (let  i=0;i<100;i++){
                var num = Math.floor(Math.random()*1000)
                randomNums.push(num);
                if (num > biggestNum) biggestNum = num;
                if (num < smallestNum) smallestNum = num;
                sum += randomNums[i];
                average=sum/100;
        }
        document.getElementById("firstP").innerHTML = "sum is "+sum + ", " + "average is "+average+ " , " + "biggest number is "+biggestNum+ " ," + "smallest number is "+smallestNum;
        for (let i=0;i<100;i++){
            document.getElementById("secondP").innerHTML += randomNums[i]+" , ";
        }

       
    }
    </script>
    <body onload = "main();">
        <p id = "firstP"></p>
        <p id = "secondP"></p>
    </body>
</html>
