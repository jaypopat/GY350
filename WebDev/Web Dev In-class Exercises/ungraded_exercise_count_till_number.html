<html>
  <script>
    function wasClicked() {
      var str = prompt("Please type a number between 1 and 100");
      if (isNaN(str) || str < 0 || str >= 100) {
        alert("That's not a valid number");
      } else {
        alert("Thank you");
        var p = document.getElementById("W");
        for (i = 1; i <= str; i++) {
          var number = document.write(i);
          var linebreak = document.write("<br>");
          p.innerHTML = number + linebreak;
        }
      }
    }
  </script>
  <body onload="wasClicked()">
    <p id="W">this right here is boutta get changed boi</p>
  </body>
</html>
