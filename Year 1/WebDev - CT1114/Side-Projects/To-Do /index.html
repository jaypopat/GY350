<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<h1>To-Do List</h1>
		<form>
			<input type="text" id="new-item" placeholder="Add new item">
			<button onclick = "addItem();"type="button" id="add-btn">Add</button>
		</form>
		<ul onclick = "completeItem();" id="list">
		</ul>
		<button type="button" onclick = "deleteCompleted();"id="delete-btn">Delete completed items</button>
	</div>
    <script src="main.js"></script>
</body>
</html>
