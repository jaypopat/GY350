<html>
  <script>
function numChar() {
 var text = document.getElementById("txtUserInput").value;
 var len = text.length;
 document.getElementById("num").innerHTML=len + " characters";

 var numWords = 0;
 for (var j = 0; j < len; j++) {
     var currentCharacter = text[j];

     // Check if the character is a space
     if (currentCharacter == " ") {
         numWords += 1;
     }
 }
 // count of words = count of spaces + 1
 numWords += 1;
 document.getElementById("word").innerHTML = numWords + " words";
}
</script>
  </script>
  <body><textarea id="txtUserInput" onkeyup="numChar();" value="Type your text here."></textarea><br />
    <div id="num"></div>
    <div id="word"></div>
  </body>
</html>
